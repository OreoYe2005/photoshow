<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ…•å¿ƒæ°´èª¥</title>
    
    <script src="https://cdn.staticfile.org/tailwindcss/3.4.1/script.js"></script>
    
    <link rel="stylesheet" href="https://cdn.staticfile.org/Swiper/11.0.5/swiper-bundle.min.css" />
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        lightBg: '#f8fafc', 
                    },
                    // è‡ªå®šä¹‰é•¿å®½æ¯”ï¼Œé˜²æ­¢ aspect-[4/3] å¤±æ•ˆ
                    aspectRatio: {
                        '4/3': '4 / 3',
                    }
                }
            }
        }
    </script>

    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }

        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }
    </script>
    
    <style>
        /* Swiper å®¹å™¨ */
        .swiper { 
            width: 100%; 
            padding-top: 40px; 
            padding-bottom: 40px; 
        }

        /* ğŸ”´ æ ¸å¿ƒä¿®å¤ï¼šSwiper Slide æ ·å¼ 
           1. æ‰‹æœºç«¯ï¼šå®½åº¦è®¾ä¸º 80vw (å±å¹•å®½åº¦çš„80%)ï¼Œé«˜åº¦å›ºå®š 240pxï¼Œé˜²æ­¢æ’‘çˆ†æˆ–å¤ªæ‰ã€‚
           2. ç”µè„‘ç«¯ï¼šå®½åº¦å›ºå®š 480pxï¼Œé«˜åº¦ 320pxã€‚
           3. flex-shrink: 0 é˜²æ­¢è¢«æŒ¤å‹ã€‚
        */
        .swiper-slide {
            width: 80vw; 
            height: 240px;
            flex-shrink: 0; 
            background: transparent;
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        
        @media (min-width: 768px) { 
            .swiper-slide { 
                width: 500px; 
                height: 340px; 
            } 
        }
        
        /* å†…éƒ¨ç›’å­ */
        .slide-inner {
            width: 100%; 
            height: 100%; 
            border-radius: 16px; 
            overflow: hidden;
            background-position: center; 
            background-size: cover;
            /* é»˜è®¤çŠ¶æ€ï¼šç¼©å°ä¸€ç‚¹ */
            transform: scale(0.92); 
            opacity: 0.8; 
            filter: grayscale(30%);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative; /* ç¡®ä¿å­å…ƒç´ ç»å¯¹å®šä½æ­£å¸¸ */
        }
        
        .dark .slide-inner { 
            opacity: 0.5; 
            filter: blur(1px) grayscale(50%); 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); 
        }
        
        /* æ¿€æ´»çŠ¶æ€ (Cä½) */
        .swiper-slide-active .slide-inner {
            transform: scale(1); 
            opacity: 1; 
            filter: none;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); 
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .dark .swiper-slide-active .slide-inner {
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.7); 
        }

        /* ğŸ”´ æ ¸å¿ƒä¿®å¤ï¼šå¼ºåˆ¶å›¾ç‰‡ä¿æŒæ¯”ä¾‹ 
           object-fit: cover æ˜¯å…³é”®ï¼Œå®ƒä¿è¯å›¾ç‰‡å¡«æ»¡å®¹å™¨ä¸”ä¸æ‹‰ä¼¸
        */
        .slide-inner img { 
            display: block; 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            object-position: center;
        }
    </style>
</head>
<body class="bg-lightBg text-neutral-900 dark:bg-neutral-900 dark:text-white min-h-screen font-sans transition-colors duration-300">

    <nav class="absolute top-0 left-0 w-full p-4 md:p-6 flex justify-between items-center z-40 pointer-events-none">
        <div class="text-xl font-bold tracking-tight pointer-events-auto">OREO</div>
        <div id="userArea" class="flex items-center gap-3 pointer-events-auto">
            </div>
    </nav>

    <button onclick="toggleTheme()" class="fixed top-20 right-6 z-50 p-2.5 rounded-full bg-white/80 dark:bg-neutral-800/80 shadow-lg hover:scale-110 transition-transform backdrop-blur-md border border-neutral-200 dark:border-neutral-700 text-neutral-800 dark:text-yellow-400">
        <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
        <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
    </button>

    {% if hero_photos %}
    <div class="relative w-full overflow-hidden mt-16 mb-8">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                {% for photo in hero_photos %}
                <div class="swiper-slide cursor-pointer group">
                    <div class="slide-inner">
                        <img src="{{ photo.url }}" loading="lazy" alt="{{ photo.title }}">
                        
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        
                        <div class="absolute bottom-4 left-4 text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300 drop-shadow-md transform translate-y-2 group-hover:translate-y-0">
                            <p class="text-sm font-bold">{{ photo.title }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endif %}

    <header class="py-8 md:py-16 px-4 text-center">
        <h1 class="text-4xl md:text-6xl font-bold tracking-tight mb-4 text-transparent bg-clip-text bg-gradient-to-r from-green-600 to-blue-600 dark:from-green-400 dark:to-blue-500">
            æ…•å¿ƒæ°´èª¥
        </h1>
        <p class="text-neutral-500 dark:text-neutral-400 text-base md:text-lg font-light tracking-wide">
            2020-2025
        </p>
    </header>

    <main class="max-w-7xl mx-auto px-4 pb-32">
        {% if albums|length == 0 %}
            <div class="text-center text-neutral-500 py-20">æš‚æ— ç›¸ç°¿</div>
        {% else %}
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
                {% for album in albums %}
                <a href="/album/{{ album.name }}" class="group block relative overflow-hidden rounded-2xl aspect-[4/3] cursor-pointer bg-white dark:bg-neutral-800 shadow-md hover:shadow-2xl dark:shadow-none transition-all duration-500 hover:-translate-y-1">
                    
                    <img src="{{ album.cover }}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 opacity-90 group-hover:opacity-100">
                    
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/10 to-transparent opacity-80 group-hover:opacity-100 transition-opacity"></div>
                    
                    <div class="absolute bottom-0 left-0 p-6 w-full transform translate-y-2 group-hover:translate-y-0 transition-transform duration-300">
                        <h2 class="text-2xl md:text-3xl font-bold text-white mb-1 drop-shadow-md">{{ album.name }}</h2>
                        <p class="text-green-300 dark:text-green-400 text-xs font-medium uppercase tracking-widest">{{ album.count }} å¼ ç…§ç‰‡</p>
                    </div>
                </a>
                {% endfor %}
            </div>
        {% endif %}

        <a href="/upload" id="uploadBtn" class="hidden fixed bottom-8 right-8 bg-green-600 hover:bg-green-500 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg transition-all hover:scale-110 hover:rotate-90 text-2xl font-bold z-50">
            +
        </a>
    </main>

    <script src="https://cdn.staticfile.org/Swiper/11.0.5/swiper-bundle.min.js"></script>
    <script src="https://cdn.staticfile.org/supabase-js/2.39.3/supabase.min.js"></script>

    <script>
        // Swiper åˆå§‹åŒ–
        var swiper = new Swiper(".mySwiper", {
            centeredSlides: true,
            slidesPerView: "auto", // è‡ªåŠ¨æ ¹æ® CSS å®½åº¦è®¡ç®—
            spaceBetween: 20, // å¢åŠ ä¸€ç‚¹é—´è·ï¼Œé˜²æ­¢è´´å¤ªç´§
            loop: true,
            loopedSlides: 8, // å…³é”®ï¼šç¼“å†²æ•°é‡
            speed: 600,
            grabCursor: true,
            slideToClickedSlide: true,
            observer: true,
            observeParents: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
                pauseOnMouseEnter: true
            },
        });

        // Auth é€»è¾‘
        const supabaseUrl = "{{ supabase_url }}";
        const supabaseKey = "{{ supabase_key }}";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const ADMIN_EMAIL = "admin@oreo.com"; 

        async function checkUser() {
            const { data: { user } } = await supabase.auth.getUser();
            const userArea = document.getElementById('userArea');
            const uploadBtn = document.getElementById('uploadBtn');

            if (user) {
                const isAdmin = user.email === ADMIN_EMAIL;
                const displayName = user.email.split('@')[0];
                
                userArea.innerHTML = `
                    <span class="text-neutral-500 dark:text-neutral-400 text-sm hidden md:inline">Hi, ${displayName}</span>
                    <button onclick="logout()" class="text-xs bg-neutral-200 dark:bg-neutral-800 hover:bg-neutral-300 dark:hover:bg-neutral-700 px-3 py-1.5 rounded-full transition">é€€å‡º</button>
                `;

                if (isAdmin && uploadBtn) {
                    uploadBtn.classList.remove('hidden');
                }
            } else {
                userArea.innerHTML = `
                    <a href="/login" class="text-sm bg-black dark:bg-white text-white dark:text-black hover:opacity-80 px-4 py-1.5 rounded-full font-bold transition">ç™»å½•</a>
                `;
            }
        }

        async function logout() {
            await supabase.auth.signOut();
            window.location.reload();
        }

        checkUser();
    </script>
</body>
</html>
