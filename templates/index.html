<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的相簿集</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-900 text-white min-h-screen font-sans">

    <header class="py-16 px-6 text-center">
        <h1 class="text-5xl font-bold tracking-tight mb-2">慕心水誥</h1>
        <p class="text-neutral-400">选择一个相簿查看详情</p>
    </header>

    <main class="max-w-6xl mx-auto px-4 pb-20">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            {% for album in albums %}
            <a href="/album/{{ album.name }}" class="group block">
                <div class="relative overflow-hidden rounded-xl aspect-[4/3] bg-neutral-800">
                    <img src="{{ album.cover }}" alt="{{ album.name }}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110 opacity-90 group-hover:opacity-100">
                    
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex flex-col justify-end p-6">
                        <h2 class="text-2xl font-bold group-hover:text-yellow-400 transition-colors">{{ album.name }}</h2>
                        <p class="text-sm text-neutral-300">{{ album.count }} 张照片</p>
                    </div>
                </div>
            </a>
            {% endfor %}

        </div>
    </main>
<a href="/upload" class="fixed bottom-8 right-8 bg-green-600 hover:bg-green-500 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg transition-transform hover:scale-110 text-2xl font-bold z-50">
    +
</a>
</body>
</html>
