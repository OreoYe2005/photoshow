<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 | OREO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { lightBg: '#f8fafc' } } } }
    </script>
</head>
<body class="bg-lightBg dark:bg-neutral-900 text-neutral-900 dark:text-white flex items-center justify-center min-h-screen">
    <div class="bg-white dark:bg-neutral-800 p-8 rounded-xl shadow-xl w-full max-w-sm border border-neutral-100 dark:border-neutral-700">
        <h1 class="text-2xl font-bold mb-6 text-center">登录</h1>
        <form id="loginForm" class="space-y-4">
            <input type="email" id="email" placeholder="邮箱" required class="w-full px-4 py-2 bg-neutral-50 dark:bg-neutral-700 border border-neutral-300 dark:border-neutral-600 rounded">
            <input type="password" id="password" placeholder="密码" required class="w-full px-4 py-2 bg-neutral-50 dark:bg-neutral-700 border border-neutral-300 dark:border-neutral-600 rounded">
            <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 rounded">登录</button>
        </form>
        <div class="mt-4 text-center text-sm">
            <a href="/register" class="text-blue-500 hover:underline">没有账号？去注册</a>
            <br>
            <a href="/" class="text-neutral-500 mt-2 inline-block">← 返回首页</a>
        </div>
    </div>
    <script>
        const supabase = window.supabase.createClient("{{ supabase_url }}", "{{ supabase_key }}");
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) alert("登录失败: " + error.message);
            else window.location.href = '/';
        });
    </script>
</body>
</html>
