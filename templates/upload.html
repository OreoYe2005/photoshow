    <script>
        // è¯»å–é…ç½®
        const configDiv = document.getElementById('server-config');

        // ç®¡ç†å‘˜é‚®ç®± (è¯·ç¡®ä¿ä¸ index.html ä¸€è‡´)
        const ADMIN_EMAIL = "admin@oreo.com"; 

        let supabase;

        // æƒé™æ£€æŸ¥ä¸åˆå§‹åŒ–
        async function init() {
            if (!window.supabase) { setTimeout(init, 500); return; }
            if (!supabaseUrl || supabaseUrl.length < 5) { alert("âŒ åç«¯é…ç½®é”™è¯¯"); return; }
            
            supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            
            const { data: { user } } = await supabase.auth.getUser();
            // ç®€å•æ£€æŸ¥ï¼šå¦‚æœä¸æ˜¯æŒ‡å®šçš„ç®¡ç†å‘˜é‚®ç®±ï¼Œå°±è¸¢å›é¦–é¡µ
            if (!user || user.email.toLowerCase() !== ADMIN_EMAIL.toLowerCase()) {
                alert("â›” æ‚¨æ²¡æœ‰ä¸Šä¼ æƒé™ï¼Œè¯·ä½¿ç”¨ç®¡ç†å‘˜è´¦å·ç™»å½•ã€‚");
                window.location.href = "/";
            }
        }
        init();

        // EXIF æ—¥æœŸæå–å·¥å…·
        function getTakenDate(file) {
            return new Promise((resolve) => {
                EXIF.getData(file, function() {
                    const d = EXIF.getTag(this, "DateTimeOriginal");
                    resolve(d ? d.split(" ")[0].replace(/:/g, "-") + " " + d.split(" ")[1] : new Date().toISOString());
                });
            });
        }
        
        // ä¸Šä¼ ä¸»å‡½æ•°
        async function handleUpload() {
            const files = document.getElementById('fileInput').files;
            const albumName = document.getElementById('albumInput').value;
            const albumDesc = document.getElementById('albumDescInput').value;
            const photoDesc = document.getElementById('descInput').value;
            const submitBtn = document.getElementById('submitBtn');
            const statusArea = document.getElementById('statusArea');
            const progressBar = document.getElementById('progressBar');
            const statusText = document.getElementById('statusText');

            if (files.length === 0) return alert("è¯·å…ˆé€‰æ‹©ç…§ç‰‡");
            if (!albumName) return alert("è¯·å¡«å†™ç›¸ç°¿åç§°");

            // é”å®šç•Œé¢
            submitBtn.disabled = true;
            submitBtn.innerText = "æ­£åœ¨å¤„ç†...";
            statusArea.classList.remove('hidden');
            progressBar.style.width = "5%";

            try {
                // 1. æ›´æ–°ç›¸ç°¿ä¿¡æ¯
                if (albumDesc) {
                    statusText.innerText = `æ­£åœ¨æ›´æ–°ç›¸ç°¿ä¿¡æ¯...`;
                    await supabase.from('albums').upsert({ name: albumName, description: albumDesc }, { onConflict: 'name' });
                }

                // 2. å¾ªç¯ä¸Šä¼ ç…§ç‰‡
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    statusText.innerText = `æ­£åœ¨ä¸Šä¼  (${i + 1}/${files.length}): ${file.name}`;
                    progressBar.style.width = `${((i + 0.5) / files.length) * 100}%`; // å‡è¿›åº¦

                    // è·å–æ—¥æœŸ
                    const takenAt = await getTakenDate(file);
                    
                    // ä¸Šä¼ æ–‡ä»¶åˆ° Storage
                    const fileExt = file.name.split('.').pop();
                    const safeName = `${Date.now()}_${Math.random().toString(36).substr(2, 9)}.${fileExt}`;
                    const { error: uploadError } = await supabase.storage.from('photos').upload(safeName, file);
                    if (uploadError) throw uploadError;

                    // è·å–å…¬å¼€é“¾æ¥
                    const { data: { publicUrl } } = supabase.storage.from('photos').getPublicUrl(safeName);
                    
                    // å†™å…¥æ•°æ®åº“
                    const { error: dbError } = await supabase.from('photos').insert({
                        title: file.name.replace(/\.[^/.]+$/, ""),
                        url: publicUrl,
                        album: albumName,
                        description: photoDesc,
                        taken_at: takenAt
                    });
                    if (dbError) throw dbError;

                    // æ›´æ–°è¿›åº¦æ¡
                    progressBar.style.width = `${((i + 1) / files.length) * 100}%`;
                }

                // 3. å®Œæˆ
                statusText.innerText = `ğŸ‰ å…¨éƒ¨å®Œæˆï¼å³å°†è¿”å›é¦–é¡µ...`;
                progressBar.classList.remove('progress-bar-striped'); // åœæ­¢åŠ¨ç”»è¡¨ç¤ºå®Œæˆ
                setTimeout(() => { window.location.href = '/'; }, 1500);

            } catch (err) {

                alert(`âŒ ä¸Šä¼ å‡ºé”™: ${err.message}`);
                submitBtn.disabled = false;
                submitBtn.innerText = "å¼€å§‹ä¸Šä¼  ğŸš€";
                statusText.innerText = "å‘ç”Ÿé”™è¯¯";
